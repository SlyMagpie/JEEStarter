<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>My MyBatis Test</title>
</h:head>

<h:body>
    <h1>Cable/Lectureroom MyBatis test</h1>
    <h:form>
        <p:fieldset legend="Lecturerooms" toggleable="true" style="width: 50%">
            <p:dataTable value="#{requestUseCaseControllerMyBatis.allLecturerooms}" var="lectureroom">
                <p:column headerText="Lectureroom">
                    <h:outputText value="#{lectureroom.title}" />
                </p:column>
                <p:column headerText="Cable Connection">
                    <ui:repeat var="cable" value="#{lectureroom.cables}">
                        <h:outputText value="#{cable.connectiontype} " />
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <h2>Create new course and student</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="1">
                        <p:outputLabel for="title" value="Lectureroom Title"/>
                        <p:inputText id="title" value="#{requestUseCaseControllerMyBatis.lectureroom.title}"/>
                        <p:message for="title"/>
                    </h:panelGrid>
                </td>
                <td>
                    <h:panelGrid columns="1">
                        <p:outputLabel for="connectiontype" value="Connection Type"/>
                        <p:inputText id="connectiontype" value="#{requestUseCaseControllerMyBatis.cable.connectiontype}"/>
                        <p:message for="connectiontype"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Create and connect lecture room with cable"
                         actionListener="#{requestUseCaseControllerMyBatis.createLectureroomCable()}"
                         action="mybatistest?faces-redirect=true"
                         ajax="false"/>

        <p:messages globalOnly="true"/>
    </h:form>

</h:body>
</html>
